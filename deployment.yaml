apiVersion: v1
kind: Namespace
metadata:
  name: misell-cymru
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: server
  namespace: misell-cymru
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: nginx
        image: evilben/misell_cymru
        imagePullPolicy: Always
        ports:
          - containerPort: 80
            protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  namespace: misell-cymru
  name: server
  labels:
    app: sever
spec:
  selector:
    app: server
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
